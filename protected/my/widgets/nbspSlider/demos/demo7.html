<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery nbsp slider Plugin Demo7  自定义按钮样式扩展</title>
<link type="text/css" rel="stylesheet" href="./css/css.css" />
<script type="text/javascript" src="./js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="./js/jquery.nbspSlider.1.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#slider1").nbspSlider({
			effect:	         "vertical",
			numBtnSty:       "square",
			speeds:          300,
			preNexBtnShow:   0,
			prevId: 		'prevBtn',      // 上一张幻灯片按钮ID
			nextId: 		'nextBtn'		// 下一张幻灯片按钮I
		});
		$("#slider2").nbspSlider({
			effect:	         "fade",
			numBtnSty:       "circle",
			speeds:          500,
			prevId: 		'prevBtn',      // 上一张幻灯片按钮ID
			nextId: 		'nextBtn'		// 下一张幻灯片按钮ID
		});
		$("#slider3").nbspSlider({
			effect:	         "vertical",
			numBtnSty:       "roundness",
			speeds:          300,
			prevId: 		'prevBts',      // 上一张幻灯片按钮ID
			nextId: 		'nextBts'		// 下一张幻灯片按钮I
		});
		$("#slider4").nbspSlider({
			effect:	         "horizontal",
			numBtnSty:       "rectangle",
			speeds:          300,
			prevId: 		'prevBts',      // 上一张幻灯片按钮ID
			nextId: 		'nextBts'		// 下一张幻灯片按钮
		});
		$("#slider5").nbspSlider({
			widths:           "500px",
			heights:          "200px",
			effect:	         "horizontal",
			speeds:          300,
			prevId: 		'prevBts',      // 上一张幻灯片按钮ID
			nextId: 		'nextBts',		// 下一张幻灯片按钮
			numBtnShow:      0
		});

	});
</script>

<style>
/* 自定义上一张下一张按钮 */
#prevBts { background:url("./images/btnico/arrows.png") no-repeat; cursor: pointer; height:68px; position:relative; top:35%; z-index:100; width:33px; left:0; float:left;}
#nextBts { background:url("./images/btnico/arrows.png") 0 -141px no-repeat; cursor: pointer; height:68px; position:relative; top:35%; z-index:100; width:33px; right:0; float:right;}
</style>

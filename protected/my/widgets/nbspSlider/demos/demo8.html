<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery nbsp slider Plugin Demo8 同一页面多幻灯片模式</title>
<link type="text/css" rel="stylesheet" href="./css/css.css" />
<script type="text/javascript" src="./js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="./js/jquery.nbspSlider.1.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#slider1").nbspSlider({
			effect:	         "vertical",
			autoplay:        1
		});
		$("#slider2").nbspSlider({
			effect:	         "fade",
			autoplay:        1
		});
		$("#slider3").nbspSlider({
			effect:	         "horizontal"
		});
		$("#slider4").nbspSlider({
			effect:	         "none",
			autoplay:        1
		});
	});
</script>

<meta name="description" content="jQuery nbsp slider">
</meta>
</head>

<body>

<h2>&nbsp;</h2>
<h2>&nbsp;</h2>

	<div id="slider1">
